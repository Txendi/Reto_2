  back:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: my-php-compose-container
    depends_on:
      - mysql
    ports:
      - "80:80"
    networks:
      - my-network
  mysql:
    build:
      context: mysql
      dockerfile: Dockerfile
    container_name: my-sql-compose-container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - datadir:/var/lib/mysql
    networks:
      - my-network
networks:
  my-network:

volumes:
  datadir:                   